<!DOCTYPE html>
<!-- saved from url=(0041)http://dev.thetshirtguylv.com/canvas.html -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Image Editor</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/xmlToJSON.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <form class="form-inline" id="top_bar">
                    <div class="form-group">
                        <!-- <label for="email">Font:</label> -->
                        <!-- <select id="ddlFonts" class="form-control"></select> -->
                    </div>
                    <!-- <div class="form-group">
                        <label for="pwd">Clip Art:</label>
                        <select id="ddlClipArt" class="form-control"></select>
                    </div> -->
                    <!-- <a class="btn btn-primary" id="add">Add Clipart</a> -->
                    <!-- <input type="button" value="Add text" class="btn btn-primary" id="add_text" /> -->
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-1 col-md-7">
                <canvas id="myCanvas" width="1080" height="800" style="border: 1px solid #aaa"></canvas>
            </div>
            <div class="col-md-4 editcolorbox">
                <div class="row" style="margin-bottom: 0">
                    <div class="col-md-12" style="text-align: center">
                        <div class="btn-group toolbox dropup">
                            <!-- <input type="text" class="btn" id="tbx" placeholder="please input your text"> -->
                            <button class="btn btn-default" id="addText" style="border-radius: 0px"><span class="addtextimg"><img src="image/addtext.png"   >Add Text</span>
                            
                            </button>

                            <button class="btn btn-default dropdown-toggle" id="addclipart" style="border-radius: 0px"><span class="addtextimg" type="button" data-toggle="dropdown"><img src="image/addclipart.png"> Add Clipart</span> 
                            
                            <ul class="dropdown-menu" id="listClipArt">
                            </ul>
                            </button>
                            <button class="btn btn-default" id="uploadart" style="border-radius: 0px"><span class="addtextimg"><img src="image/uploadclipart.png"> Upload Art</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row pane editcolor">
                    <div class="col-md-2 tab_custom" >
                        <ul class="nav nav-pills nav-stacked" id="clipart_layer"> 
                            
                        </ul> 
                    </div>
                    <div class="col-md-9 colortab_custom">
                        <div class="texteditor" style="display: none;">
                            <div class="row">
                                <div class="col-md-12">
                                    <textarea name="" rows="3" id="tbx" class="form-control" style="font-size: 11px"></textarea>
                                </div>
                            </div>
                            <div class="row firstp">
                                <div class="col-md-6">
                                    <label>Font</label>
                                    <select name="" id="ddlFonts_form" class="form-control"></select>
                                </div>
                                <div class="col-md-2">
                                    <label for="" class="control-label">Color</label><br>
                                    <a class="btn btn-default colorpicker selectcolor" style="background-color: brown"></a>
                                </div>
                                <div class="col-md-2">
                                    <label for="">Stroke</label><br>
                                    <a class="btn btn-default colorpicker selectcolor" style="background-color: black"></a>
                                </div>
                            </div>
                            <div class="row firstp">
                                <div class="col-md-2">
                                    <span class="span_bold">Width</span>
                                </div>
                                <div class="col-md-7">
                                    <input class="rangesty" type="range" min="30" max="300" step="1" id="clipart_stretch_range" pattern="[0-9]*" value="100">
                                </div>
                                <div class="col-md-2">
                                    <input class="text_radis form-control" type="number" min="30" max="300" step="1" id="clipart_stretch_text" pattern="[0-9]*" value="100">
                                </div>
                            </div>
                            <div class="row firstp">
                                <div class="col-md-2">
                                    <span class="span_bold">Height</span>
                                </div>
                                <div class="col-md-7">
                                    <input class="rangesty" type="range" min="10" max="300" step="0.1" id="clipart_lnheight_range" pattern="[0-9]*">
                                </div>
                                <div class="col-md-2">
                                    <input class="text_radis form-control" type="number" min="0.5" max="3" step="0.1" id="clipart_lnheight_text" pattern="[0-9]*">
                                </div>
                                <div class="col-md-1">
                                    <span class="lockimg" id="lock" data-lock="true"></span>
                                </div>
                            </div>
                            <div class="row firstp">
                                <div class="col-md-2">
                                    <span class="span_bold">Spacing</span>
                                </div>
                                <div class="col-md-7">
                                    <input class="rangesty" type="range" min="-30" max="100" step="1" id="clipart_spacing_range" pattern="[0-9]*" value="0">
                                </div>
                                <div class="col-md-2">
                                    <input class="text_radis form-control" type="number" min="-30" max="100" step="1" id="clipart_spacing_text" pattern="[0-9]*" value="0">
                                </div>
                            </div>
                            <div class="row firstp">
                                <div class="col-md-2">
                                    <span class="span_bold">Rotate</span>
                                </div>
                                <div class="col-md-7">
                                    <input class="rangesty" type="range" min="-360" max="360" step="1" id="clipart_rotate_range" pattern="[0-9]*" value="0">
                                </div>
                                <div class="col-md-2">
                                    <input class="text_radis form-control" type="number" min="-360" max="360" step="1" id="clipart_rotate_text" pattern="[0-9]*" value="0">
                                </div>
                            </div>
                            <div class="row firstp">
                                <div class="col-md-2">
                                    <span class="span_bold">Arc</span>
                                </div>
                                <div class="col-md-7">
                                    <input class="rangesty" type="range" min="-360" max="360" step="1" id="clipart_arc_range" pattern="[0-9]*" value="0">
                                </div>
                                <div class="col-md-2">
                                    <input class="text_radis form-control" type="number" min="-360" max="360" step="1" id="clipart_arc_text" pattern="[0-9]*" value="0">
                                </div>
                            </div>
                            <div class="row firstp">
                                <div class="col-md-6">
                                    <span class="span_bold">layer order</span>
                                    <div class="clearfix"></div>
                                    <button class="btn btn-default layer_up" style="width: 121px">
                                        <span class="bring_forwoard">bring forward</span>
                                    </button>
                                    <div class="clearfix"></div>
                                    <button class="btn btn-default layer_down" >
                                        <span class="send_backward">send backward</span>
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <span class="span_bold">position</span>
                                    <div class="clearfix"></div>
                                    <button class="btn btn-default position_center"><span class="position_center">Center</span></button>
                                </div>
                            </div>
                        </div>
                        <div class="cliparteditor">
                            <h4>Edit Color</h4>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="colordiv" id="colorlayer">
                                        <a class="btn btn-default colorpicker selectcolor"></a>
                                    </div>
                                </div>
                            </div>
                            <div class="row firstp">
                                <div class="col-md-2">
                                    <span class="span_bold">width</span>
                                </div>
                                <div class="col-md-7">
                                    <input class="rangesty" type="range" min="0" max="2000" id="clipart_width_range" pattern="[0-9]*">
                                </div>
                                <div class="col-md-2">
                                    <input class="text_radis form-control" type="number" min="0.1" max="2000" id="clipart_width_text" pattern="[0-9]*">
                                </div>
                            </div>
                            <div class="row firstp">
                                <div class="col-md-2">
                                    <span class="span_bold">height</span>
                                </div>
                                <div class="col-md-7">
                                    <input class="rangesty" type="range" min="0.1" max="2000" id="clipart_height_range" pattern="[0-9]*">
                                </div>
                                <div class="col-md-2">
                                    <input class="text_radis form-control" type="number" min="0.1" max="2000" id="clipart_height_text" pattern="[0-9]*">
                                </div>
                                <div class="col-md-1">
                                    <span class="lockimg" id="lock" data-lock="true"></span>
                                </div>
                            </div>
                            <div class="row firstp">
                                <div class="col-md-2">
                                    <span class="span_bold">rotate</span>
                                </div>
                                <div class="col-md-7">
                                    <input class="rangesty" type="range" min="-360" max="360" id="clipart_angle_range" pattern="[0-9]*">
                                </div>
                                <div class="col-md-2">
                                    <input class="text_radis form-control" type="number" min="-360" max="360" id="clipart_angle_text" pattern="[0-9]*">
                                </div>
                            </div>
                            <div class="row firstp">
                                <div class="col-md-6">
                                    <span class="span_bold">layer order</span>
                                    <div class="clearfix"></div>
                                    <button class="btn btn-default layer_up" style="width: 121px">
                                        <span class="bring_forwoard">bring forward</span>
                                    </button>
                                    <div class="clearfix"></div>
                                    <button class="btn btn-default layer_down" >
                                        <span class="send_backward">send backward</span>
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <span class="span_bold">position</span>
                                    <div class="clearfix"></div>
                                    <button class="btn btn-default position_center"><span class="position_center">Center</span></button>
                                </div>
                            </div>
                            <div class="row secondp">
                                <div class="col-md-8">
                                    <h5>Then Select A New Color</h5><!-- 
                                    <h6>ink color(s) currently in your design:</h6>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="colordiv">
                                                <a class="btn btn-default colorpicker selectcolor"></a>
                                                <a class="btn btn-default colorpicker selectcolor"></a>
                                            </div>
                                        </div>
                                    </div> -->
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-default closebtn">x</button>
                                </div>
                            </div>
                            <div class="row secondp">
                                <div class="col-md-12" >
                                <buttion class="accordion" id="colorx">
                                    <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>  Ink Color</buttion>
                                    <div class="panel">
                                        <h6>additoinal  colors available:</h6>
                                        <div class="row">
                                            <div class="col-md-12" id="colorpad">
                                               
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row secondp">
                                <div class="col-md-12">
                                <buttion class="accordion" id="patternx"><span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>  Pattern</buttion>
                                    <div class="panel">
                                        <h6>additoinal patterns available:</h6>
                                        <div class="row">
                                            <div class="col-md-12" id="patternpad">
                                               
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row secondp">
                                <div class="col-md-12" style="margin-bottom: 4px;">
                                    <a href="#" class="btn btn-default selectcolor" title="Shirt Color" style="background: url(image/trans-color.png);"></a>
                                    <span> No Ink(Shirt fabric will show through)</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-1 col-md-7">
                <div clas="row">
                    <div class="col-md-3">
                        <img class="img-responsive womenimg" src="image/shirt_preview.png">
                    </div>
                    
                    <div class="col-md-offset-6 col-md-3">
                        <img class="img-responsive shirtimg" id="placement" src="image/placement_fullfront.png" data-toggle="modal" data-target=".placement-modal">
                    </div>
                </div>
            </div>
        </div>
        <!--  <span style="margin-left: 5px; width: 30px; height: 30px; padding: 4px 4px 2px 4px; background-color: #59bfe5; color: white">
            <i class="glyphicon glyphicon-refresh"></i>
        </span> -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button> -->

    <div class="modal fade placement-modal" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            
          </div>
          <div class="clearfix"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="select_placement">Select a placement</button>
          </div>
        </div>
      </div>
    </div>
<script type="text/javascript" src="js/fabric-1.6.6.js"></script>
<script type="text/javascript" src="js/customiseControls.min.js"></script>
<script type="text/javascript" src="js/fabric-canvas.js"></script>
<!-- <script type="text/javascript" src="js/fabric.curvedText.js"></script> -->
<script type="text/javascript" src="js/canvas.js"></script>

<!-- <script type="text/javascript" src="js/fabric.min.js"></script> -->

</body>
</html>
